<script>
    const add = (a, b) => {
        return new Promise(
            (resolve, reject) => {
                // is not a number?
                if (isNaN(a) || isNaN(b)) {
                    reject("Both a and b must be a number");
                } else {
                    resolve(a + b);
                }
            }
        )
    }

    const res = add(3,"Aman");
        res.then(
            (res) => {
                console.log(res)
            }
        ).catch(
            (rej) => {
                console.log(rej)
            }
        )
</script>

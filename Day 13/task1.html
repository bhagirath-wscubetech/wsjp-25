<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .parent {
            width: 1200px;
            border: 1px black solid;
            margin: auto;
            display: flex;
            flex-wrap: nowrap;
        }

        .item {
            padding: 5px;
            box-sizing: border-box;
            width: 300px;
            transition: 1s;
            flex-shrink: 1;
        }

        .item:hover {
            flex-shrink: 0;
        }

        .item img {
            height: 350px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="item">
            <img src="https://picsum.photos/200/300?random=1" alt="">

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body>
    <header class="container d-flex justify-content-between align-items-center py-2">
        <img src="images/logo.svg" alt="">
        <div>
            <button class="btn px-4 whatsapp-btn d-block mx-auto d-md-inline">
                <img src="images/whatsapp.png" alt="">
                <span class="d-none d-lg-inline"> Chat with Us </span>
            </button>
            <button class="btn theme-btn d-block mt-1 mx-auto  d-md-inline">
                Call Us
            </button>
        </div>
    </header>
    <section class="container my-3">
        <div class="row">
            <div class="col-lg-6 mt-5 order-1 order-lg-0">
                <h1 class="tagline mb-4">Career Opportunities in <span> Digital Marketing </span></h1>
                <p>Digital marketing course so good,you only pay-after-placement</p>
                <p>
                    <img src="images/tick-mark.svg" alt=""> Specialization: Performance Marketing
                </p>
                <p>
                    <img src="images/tick-mark.svg" alt=""> Min salary of Rs 4.5 LPA
                </p>
                <p>
                    <img src="images/tick-mark.svg" alt=""> 50 seats only
                </p>
                <div class="mt-5">
                    <button class="btn theme-btn px-5">Book 2 Days Demo</button>
                    <button class="btn btn-outline-dark px-5"><img src="images/download.svg" alt=""> Download
                        Curriculum</button>
                </div>
            </div>
            <div class="col-lg-6 position-relative form-container">
                <div class="ellipse"></div>
                <div class="shadow enquiry-form"></div>
            </div>
        </div>
    </section>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

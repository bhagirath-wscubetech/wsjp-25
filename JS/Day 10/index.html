<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        .title {
            font-size: 40px;
        }
    </style>
</head>

<body>
    <div id="demo">This is a demo tag</div>
    <div id="test">This is a test tag</div>
    <div class="title"><i> This is the title1 </i></div>
    <div class="title">This is the title2</div>
    <div class="title">This is the title3</div>
    <script>
        var demoElem = document.getElementById('demo');
        console.log(demoElem);

        var testElem = document.getElementById('test'); 
        console.log(testElem)

        var titleElems = document.getElementsByClassName('title'); 
        // HTML Collection (array)
        console.log(titleElems);

        var divElems = document.getElementsByTagName("div");
        // HTML Collection (array)
        console.log(divElems);
    </script>
</body>

</html>

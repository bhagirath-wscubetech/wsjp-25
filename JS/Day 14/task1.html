<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .parent {
            width: 1000px;

            border: 1px grey solid;
            margin: auto;
            display: flex
        }

        .parent .box {
            flex: 1;
            padding: 5px;
        }

        .box img {
            width: 100%;
            height: 100%;
        }

        #res {
            margin: 10px;
            text-align: center;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="parent">
        <img src="" alt="" id="bigImg" width="500" height="500">
    </div>
    <div class="parent" style="height: 200px;">
        <div class="box">
            <img src="images/1.jpg" alt="" onclick="getSrc(this)">
        </div>
        <div class="box">
            <img src="images/2.jpg" alt="" onclick="getSrc(this)">
        </div>
        <div class="box">
            <img src="images/3.jpg" alt="" onclick="getSrc(this)">
        </div>
        <div class="box">
            <img src="images/4.jpg" alt="" onclick="getSrc(this)">
        </div>
        <div class="box">
            <img src="images/5.jpg" alt="" onclick="getSrc(this)">
        </div>
    </div>

    <!-- <h1 id="res"></h1> -->
    <script>
        // var res = document.getElementById("res");
        var bigImg = document.getElementById("bigImg");
        function getSrc(elem) {
            // console.log(elem.src);
            // res.innerText = elem.src;
            // bigImg.src = elem.src;
            bigImg.style.backgroundImage = "url(" + elem.src + ")";
        }
    </script>
</body>

</html>

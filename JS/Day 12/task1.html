<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .outer {
            margin: 10px 0;
            width: 250px;
            height: 10px;
            box-shadow: 0px 0px 1px grey;
            border-radius: 5px;
            overflow: hidden;
        }

        #box {
            transition: 0.5s;
            width: 0%;
            height: 100%;
        }
    </style>
</head>

<body>
    <input type="text" id="demo" onkeyup="getData()">
    <div class="outer">
        <div id="box"></div>
    </div>

    <script>
        var demo = document.getElementById("demo");
        var box = document.getElementById("box");
        function getData() {
            var len = demo.value.length;
            var color = "";
            var size = "";
            if (len > 0 && len <= 5) {
                size = "30%";
                color = "red";
            } else if (len > 5 && len <= 10) {
                size = "75%";
                color = "orange";
            } else if (len > 10) {
                size = "100%";
                color = "green";
            }
            box.style.backgroundColor = color;
            box.style.width = size;
        }
    </script>
</body>

</html>

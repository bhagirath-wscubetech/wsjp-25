<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .parent {
            max-width: 1000px;
            padding: 10px;
            border: 1px rgb(219, 211, 211) solid;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
        }

        .box {
            width: 33%;
            height: 100px;
            border: 1px black solid;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box" onclick="changeColor(this)"></div>
        <div class="box" onclick="changeColor(this)"></div>
        <div class="box" onclick="changeColor(this)"></div>
        <div class="box" onclick="changeColor(this)"></div>
        <div class="box" onclick="changeColor(this)"></div>
        <div class="box" onclick="changeColor(this)"></div>
        <div class="box" onclick="changeColor(this)"></div>
        <div class="box" onclick="changeColor(this)"></div>
        <div class="box" onclick="changeColor(this)"></div>
        <div class="box" onclick="changeColor(this)"></div>
        <div class="box" onclick="changeColor(this)"></div>
        <div class="box" onclick="changeColor(this)"></div>
    </div>
    <script>
        function changeColor(elem) {
            elem.style.background = 'red';
        }
    </script>
</body>

</html>

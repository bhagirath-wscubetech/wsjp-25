<!DOCTYPE html>
<html lang="en">

<head>
    <title>List Tag</title>
</head>

<body>
    <ol type="1">
        <li>Shoes</li>
        <li>Shirt</li>
        <li>Pant</li>
        <li>Belt</li>
        <li>Kurta</li>
    </ol>

    <ul type="circle">
        <li>Shoes</li>
        <li>Shirt</li>
        <li>Pant</li>
        <li>Belt</li>
        <li>Kurta</li>
    </ul>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Table Tag</title>
</head>

<body>
    <table border="1" width="500" height="500" align="center">
        <thead>
            <tr>
                <th>Sr.</th>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody>
            <tr bgcolor="lightblue">
                <td>1</td>
                <td>A</td>
                <td>30</td>
                <td>M</td>
            </tr>
            <tr>
                <td>2</td>
                <td>B</td>
                <td>25</td>
                <td bgcolor="lightgrey">F</td>
            </tr>
            <tr bgcolor="lightblue">
                <td>3</td>
                <td>C</td>
                <td>40</td>
                <td>M</td>
            </tr>
        </tbody>
    </table>
</body>

</html>

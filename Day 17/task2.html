<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .parent {
            width: 350px;
            height: 275px;
            margin: auto;
            position: relative;
            box-shadow: 0px 0px 2px grey;
            overflow: hidden;
        }

        .content {
            width: 100%;
            height: 100%;
            background: white;
            box-shadow: 0px 0px 2px grey;
            padding: 15px;
            position: absolute;
            top: 0;
            left: 100%;
            transition: 1s;
            opacity: 0;
        }

        .parent:hover .content {
            left: 0;
            opacity: 1;
        }

        .box {
            width: 500px;
            height: 400px;
            box-shadow: 0px 0px 2px grey;
            margin: 10px auto;
            position: relative;
            overflow: hidden;
        }

        .overlay {
            width: 50%;
            height: 100%;
            position: absolute;
            transition: 1s;
        }
        .box:hover .left{
            left: 0;
        }
        
        .box:hover .right{
            right: 0;
        }
        .left {
            background-color: rgba(244, 233, 100, 0.6);
            top: 0;
            left: -100%;
        }
        .right{
            background-color: rgba(144, 133, 200, 0.6);
            top: 0;
            right: -100%;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="https://picsum.photos/id/237/500/400" alt="">
        <div class="overlay left"></div>
        <div class="overlay right"></div>
    </div>

<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            margin: 0;
        }

        .row{
            width: 1000px;
            height: 500px;
            border:5px black solid;
            margin: auto;
        }
        .col{
            width: 474px;
            /* 500 - 3 - 3 - 10 - 10  = 474 */
            height: 454px;
            /* 500 - 3 - 3 - 20 - 20 = 454 */
            border:3px red solid;
            margin: 20px 10px;
            float: left;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col"></div>
        <div class="col"></div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .parent{
            width: 1200px;
            height: 400px;
            border:4px black solid;
            margin: auto;
        }
        .col{
            width: 340px;
            /* 400 - 10 - 50 = 340 */
            height: 360px;
            /* 400 - 10 - 30 = 360 */
            border:5px blue solid;
            float: left;
            margin: 10px 25px 20px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
    </div>
</body>
</html>

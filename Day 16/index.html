<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box {
            width: 300px;
            height: 300px;
            font-size: 60px;
            text-align: center;
            border: 1px black solid;
            float: left;
        }

        .box:nth-child(2) {
            position: absolute;
            top: 100px;
            right:50px;
        }
    </style>
</head>

<body>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
</body>

</html>

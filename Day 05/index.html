<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table Tag</title>
</head>
<body>
    <table width="500" height="400" border="1" cellspacing="10" cellpadding="25">
        <thead>
            <tr>
                <th>Sr.</th>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>A</td>
                <td>32</td>
                <td>Jaipur</td>
            </tr>
            <tr>
                <td>2</td>
                <td>B</td>
                <td>12</td>
                <td>Jaipur</td>
            </tr>
            <tr>
                <td>3</td>
                <td>C</td>
                <td>20</td>
                <td>Jaipur</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

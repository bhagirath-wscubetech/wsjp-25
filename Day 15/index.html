<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
            color: inherit;
            font-family: inherit;
        }

        .parent {
            width: 1100px;
            border: 1px black solid;
            padding: 10px;
            margin: auto;
        }

        input,
        label,
        select,
        textarea {
            font-size: 20px;
            padding: 5px;
        }

        .form-row {
            margin: 10px 0;
            display: flex;
        }

        .form-label {
            display: inline-block;
            width: 150px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <form>
            <div class="form-row">
                <label class="form-label">Name</label>
                <input type="text" autofocus required name="name" placeholder="Max 20 chars only" maxlength="20">
                <!-- small text -->
            </div>
            <div class="form-row">
                <label class="form-label">Father Name</label>
                <input type="text" name="father_name">
                <!-- small text -->
            </div>
            <div class="form-row">
                <label class="form-label">Email</label>
                <input type="email" required name="email">
            </div>
            <div class="form-row">
                <label class="form-label">DOB</label>
                <input type="date" min="2023-11-18" max="2023-11-25">
            </div>
            <div class="form-row">
                <label class="form-label">DOB Time</label>
                <input type="time">
                <input type="datetime-local">
                <input type="month">
                <input type="week">
                <input type="range" min="100" max="400">
            </div>


            <div class="form-row">
                <label class="form-label">Age</label>
                <input type="number" name="age" max="35" min="18">
            </div>
            <div class="form-row">
                <label class="form-label">Password</label>
                <input type="password" name="password">
            </div>
            <div class="form-row">
                <label class="form-label">Bio</label>
                <!-- <input type="text"> -->
                <textarea name="bio" maxlength="200"></textarea>
                <!-- large text -->
            </div>
            <div class="form-row">
                <label class="form-label">Gender</label>
                <div>
                    <label>Male</label>
                    <input type="radio" name="gender" value="M" checked>
                    <label>Female</label>
                    <input type="radio" name="gender" value="F">
                    <label>Other</label>
                    <input type="radio" name="gender" value="O">
                </div>
            </div>
            <div class="form-row">
                <label class="form-label">Country</label>
                <!-- select box -->
                <select name="country">
                    <option value="AF">Afghanistan</option>
                    <option value="AL">Albania</option>
                    <option value="DZ">Algeria</option>
                    <option value="AR">Argentina</option>
                    <option value="AU">Australia</option>
                    <option value="AT">Austria</option>
                    <option value="BD">Bangladesh</option>
                    <option value="BR">Brazil</option>
                    <option value="CA">Canada</option>
                    <option value="CN">China</option>
                    <option value="CO">Colombia</option>
                    <option value="EG">Egypt</option>
                    <option value="FR">France</option>
                    <option value="DE">Germany</option>
                    <option value="IN" selected>India</option>
                    <option value="ID">Indonesia</option>
                    <option value="IT">Italy</option>
                    <option value="JP">Japan</option>
                    <option value="MX">Mexico</option>
                    <option value="NG">Nigeria</option>
                    <option value="PK">Pakistan</option>
                    <option value="PE">Peru</option>
                    <option value="PH">Philippines</option>
                    <option value="RU">Russia</option>
                    <option value="SA">Saudi Arabia</option>
                    <option value="ZA">South Africa</option>
                    <option value="KR">South Korea</option>
                    <option value="ES">Spain</option>
                    <option value="SE">Sweden</option>
                    <option value="CH">Switzerland</option>
                    <option value="TW">Taiwan</option>
                    <option value="TH">Thailand</option>
                    <option value="TR">Turkey</option>
                    <option value="UA">Ukraine</option>
                    <option value="AE">United Arab Emirates</option>
                    <option value="GB">United Kingdom</option>
                    <option value="US">United States</option>
                    <option value="VN">Vietnam</option>
                    <option value="ZA">South Africa</option>
                    <option value="ES">Spain</option>
                    <option value="SE">Sweden</option>
                    <option value="CH">Switzerland</option>
                    <option value="TW">Taiwan</option>
                    <option value="TH">Thailand</option>
                    <option value="TR">Turkey</option>
                    <option value="UA">Ukraine</option>
                    <option value="AE">United Arab Emirates</option>
                    <option value="GB">United Kingdom</option>
                    <option value="US">United States</option>
                    <option value="VN">Vietnam</option>
                </select>
            </div>
            Fries<input type="checkbox" name="extra">
            Coke<input type="checkbox" name="extra">
            Roll<input type="checkbox" name="extra">
            <div class="form-row">
                <input type="submit" value="Save">
                <input type="reset">
            </div>
        </form>
    </div>
</body>

</html>
